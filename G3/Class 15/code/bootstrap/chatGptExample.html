<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Breakpoints Example</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Bootstrap Col / Sm / Md / Lg Example</h2>

    <div class="row">
      <!-- Column 1 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-primary text-white p-3">
        Column 1  
        <br>(12 → 6 → 4 → 3)
      </div>

      <!-- Column 2 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-success text-white p-3">
        Column 2  
        <br>(12 → 6 → 4 → 3)
      </div>

      <!-- Column 3 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-warning text-dark p-3">
        Column 3  
        <br>(12 → 6 → 4 → 3)
      </div>

      <!-- Column 4 -->
      <div class="col-12 col-sm-6 col-md-12 col-lg-3 bg-danger text-white p-3">
        Column 4  
        <br>(12 → 6 → 12 → 3)
      </div>
    </div>
  </div>

</body>
</html>
