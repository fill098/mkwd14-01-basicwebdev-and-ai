<!-- Create a simple HTML page with:
- Title "My Sample Page"
- An ordered list with 3 items
- An unordered list with 3 items
- A description list with 2 terms and their descriptions -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Page</title>
</head>
<body>
    <h1>Welcome to My Sample Page</h1>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <!-- Description List -->
    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language for creating web pages.</dd>
        <dt>CSS</dt>
        <dd>A style sheet language used for describing the presentation of a document.</dd>
    </dl>
</html>
