<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/navbar.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Fresh Harvest Market</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="./src/store/store.html">Store</a></li>
        <li><a href="./src/about/about.html">About Us</a></li>
        <li><a href="./src/contact/contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <div class="hero-wrapper">
      <div class="hero-bg"></div>

      <h1 class="hero-title">
        Welcome to <br />
        Fresh Harvest Market
      </h1>
    </div>
    <section class="product-section" id="store">
      <div class="products-grid">
        <!-- APPLE -->
        <div class="product-item">
          <img
            src="https://images.unsplash.com/photos/red-apple-fruit-I58f47LRQYM?auto=format&fit=crop&w=400&q=80"
            alt="Apple"
          />

          <h2>Apple</h2>
          <p class="price">$1.99 / lb</p>
          <a href="#" class="buy-link">Buy Now</a>
        </div>

        <!-- CARROT -->
        <div class="product-item">
          <img
            src="https://images.unsplash.com/photo-1582515073490-dc0c1a4c6b1e?auto=format&fit=crop&w=400&q=80"
            alt="Carrot"
          />
          <h2>Carrot</h2>
          <p class="price">$0.99 / lb</p>
          <a href="#" class="buy-link">Buy Now</a>
        </div>

        <!-- BANANA -->
        <div class="product-item">
          <img
            src="https://images.unsplash.com/photo-1574226516831-e1dff420e43e?auto=format&fit=crop&w=400&q=80"
            alt="Banana"
          />
          <h2>Banana</h2>
          <p class="price">$1.29 / lb</p>
          <a href="#" class="buy-link">Buy Now</a>
        </div>

        <!-- BROCCOLI -->
        <div class="product-item">
          <img
            src="https://images.unsplash.com/photo-1587731343473-d0205f1c9f63?auto=format&fit=crop&w=400&q=80"
            alt="Broccoli"
          />
          <h2>Broccoli</h2>
          <p class="price">$2.49 / lb</p>
          <a href="#" class="buy-link">Buy Now</a>
        </div>

        <!-- STRAWBERRY -->
        <div class="product-item">
          <img
            src="https://images.unsplash.com/photo-1589571739149-47ed80eae6ba?auto=format&fit=crop&w=400&q=80"
            alt="Strawberry"
          />
          <h2>Strawberry</h2>
          <p class="price">$3.99 / lb</p>
          <a href="#" class="buy-link">Buy Now</a>
        </div>

        <!-- TOMATO -->
        <div class="product-item">
          <img
            src="https://images.unsplash.com/photo-1592928302848-8c31c9dbd08b?auto=format&fit=crop&w=400&q=80"
            alt="Tomato"
          />
          <h2>Tomato</h2>
          <p class="price">$2.19 / lb</p>
          <a href="#" class="buy-link">Buy Now</a>
        </div>
      </div>
    </section>
  </body>
</html>
