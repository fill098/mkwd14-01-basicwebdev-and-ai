<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 06</title>
  </head>
  <body>
    <form action="" method="POST">
      <fieldset>
        <legend>Contact details</legend>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="ex: John" required />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />

        <label for="comments">What did you think of this gig?</label>
        <textarea id="comments" name="comments" cols="20" rows="4">
		Enter your comments...
	</textarea
        >

        <div>
          <input type="radio" name="genre" value="rock" id="rock" />
          <label for="rock">Rock</label>
          <input type="radio" name="genre" value="pop" id="pop" />
          <label for="pop">Pop</label>
          <input type="radio" name="genre" value="jazz" id="jazz" />
          <label for="jazz">Jazz</label>
        </div>

        <div>
          <p>Please select your favorite music service(s):</p>
          <input
            type="checkbox"
            name="service"
            value="itunes"
            checked="checked"
            id="itunes"
          />
          <label for="itunes">iTunes</label>
          <input type="checkbox" name="service" value="lastfm" id="lastfm" />
          <label for="lastfm">Last.fm</label>
          <input type="checkbox" name="service" value="spotify" id="spotify" />
          <label for="spotify">Spotify</label>
        </div>

        <div>
          <label for="devices">What device do you listen to music on?</label>
          <select name="devices" id="devices">
            <option value="" selected disabled>
              Choose one of the devices
            </option>
            <option value="radio" disabled>Radio</option>
            <option value="computer">Computer</option>
            <option value="tablet">Tablet</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label for="instruments"
            >Do you play any of the following instruments?</label
          >
          <select
            name="instruments"
            id="instruments"
            size="3"
            multiple="multiple"
          >
            <option value="guitar" selected>Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard" selected="selected">Keyboard</option>
            <option value="bass">Bass</option>
          </select>
        </div>

        <div>
          <label for="user-song">Upload your song in MP3 format:</label>
          <input type="file" name="user-song" id="user-song" />
        </div>

        <div>
          <label for="email">Subscribe to our email list:</label>
          <input type="text" name="email" id="email" />
          <input type="submit" value="Subscribe" />
          <input type="reset" value="Reset Form" />
        </div>

        <div>
          <button>
            <img src="images/icon-plus.svg" alt="plus-sign" width="10" /> Add
          </button>
          <input type="hidden" name="product-code" value="P1234" />
        </div>

        <div>
          <label for="date">Select a date:</label>
          <input type="date" id="date" name="date" />
        </div>

        <!-- <label for="email">Email:</label>
        <input type="text" name="email" id="email" />
        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" id="mobile" />
        <label for="telephone">Telephone:</label>
        <input type="text" name="telephone" id="telephone" /> -->
      </fieldset>

      <input type="url" />
      <input type="search" value="Search" />

      <br /><br /><br /><br />
    </form>
  </body>
</html>
