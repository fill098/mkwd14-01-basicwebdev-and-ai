<!-- Create a simple HTML page with:
- Title "My Sample Page"
- An ordered list of 3 items
- An unordered list of 3 items
- A description list with 2 terms
- Some bold and italic text -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample Page</title>
</head>
<body>

    <h1>My Sample Page</h1>

    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <h2>Description List</h2>
    <dl>
        <dt>Term 1</dt>
        <dd>Description for term 1</dd>
        <dt>Term 2</dt>
        <dd>Description for term 2</dd>
    </dl>

    <h2>Text Formatting</h2>
    <p>This is a <strong>bold</strong> text and this is an <em>italic</em> text.</p>

</body>
</html>
