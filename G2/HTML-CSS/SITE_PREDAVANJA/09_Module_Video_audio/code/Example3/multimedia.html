<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>

        <!-- Meta tags -->
        <meta name="description" content="An html page for multimedia html5 elements" />
        <meta name="keywords" content="html, html5, video, audio, iframe, multimedia" />
        <meta http-equiv="author" content="Jane Dimeski" />
        <link rel="icon" href="img/golden.jpg" type="image/x-icon" />
    </head>
    <body>
        
        <!-- video -->
        <video src="video/puppy.mp4" type="video/mp4" width="600" height="600" controls preload="metadata" poster="img/golden.jpg"></video>

        <!-- audio -->
        <audio src="audio/lucid-dreaming.mp3" type="audio/mp3" controls loop preload="metadata"></audio>

        <!-- iframe - YouTube -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mU6anWqZJcc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
