<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Lists with Formatting</title>
</head>
<body>
    <ul>
        <li><b>Level 1 - Bold</b>
            <ul>
                <li><i>Level 2 - Italic</i>
                    <ul>
                        <li><u>Level 3 - Underlined</u>
                            <ul>
                                <li><mark>Level 4 - Highlighted</mark>
                                    <ul>
                                        <li><small>Level 5 - Small Text</small></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><strong>Another Level 1 - Strong</strong></li>
    </ul>
</body>
</html>
