<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Image Example</title>
</head>
<body>
    <h1>How to Reference Images in HTML</h1>
    
    <!-- Single image with relative path -->
    <h2>Profile Photo</h2>
    <img src="images/profile.jpg" alt="My profile photo">
    
    <!-- Multiple images -->
    <h2>Gallery</h2>
    <img src="images/travel1.jpg" alt="Travel photo 1">
    <img src="images/travel2.jpg" alt="Travel photo 2">
    <img src="images/hobby1.jpg" alt="Hobby photo 1">
    <img src="images/hobby2.jpg" alt="Hobby photo 2">
    
    <!-- Image with width/height attributes -->
    <h2>Sized Image</h2>
    <img src="images/profile.jpg" alt="Profile photo" width="200" height="200">
    
</body>
</html>
