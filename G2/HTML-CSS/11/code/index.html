<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div
      style="width: 600px; height: 600px; background-color: silver"
      class="main-box"
    >
      <div style="background-color: green;order: 2;" class="small-box"></div>
      <div style="background-color: red" class="small-box"></div>
      <div
        style="background-color: blue; align-self: flex-start"
        class="small-box"
      ></div>
      <div style="background-color: rgb(30, 30, 60)" class="small-box"></div>
      <div style="background-color: rgb(111, 169, 130)" class="small-box"></div>
      <div style="background-color: rgb(255, 0, 179)" class="small-box"></div>
      <div style="background-color: rgb(255, 81, 0)" class="small-box"></div>
    </div>
  </body>
</html>
