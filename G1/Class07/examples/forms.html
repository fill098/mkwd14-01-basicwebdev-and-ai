<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form action="test" method="get">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username"/>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" />
        <br>
        <label for="comments">Comments: </label>
        <textarea id="comments" name="comments" cols="20" rows="5">
            Enter your comments...
        </textarea>
        <hr>

        <input type="text" placeholder="Search..."/>

        <hr>

        <label for="phone">Phone number: </label>
        <input type="text" name="phone-number" id="phone" placeholder="+389 7x xxx xxx"/>
    
        <p>Please select your favorite genre: </p>
        <input type="radio" name="genre" id="rock" value="rock">
        <label for="rock">Rock</label>
        <input type="radio" name="genre" id="Pop" value="pop">
        <label for="Pop">Pop</label>
        <input type="radio" name="genre" id="jazz" value="jazz">
        <label for="jazz">Jazz</label>
        <hr>

        <input type="radio" name="genre1" id="rock" value="rock">
        <label for="rock">Rock</label>
        <input type="radio" name="genre1" id="Pop" value="pop">
        <label for="Pop">Pop</label>
        <input type="radio" name="genre1" id="jazz" value="jazz">
        <label for="jazz">Jazz</label>



        <hr>
        <p>Please select your favorite music service(s): </p>

        <input type="checkbox" name="service" 
            id="itunes" value="itunes" checked="true"/>
        <label for="itunes">iTunes</label>
        <input type="checkbox" name="service" 
            id="lastfm" value="lastfm" />
        <label for="lastfm">Last.fm</label>
        <input type="checkbox" name="service" 
            id="spotify" value="spotify" />
        <label for="spotify">Spotify</label>
    </form>
</body>
</html>
