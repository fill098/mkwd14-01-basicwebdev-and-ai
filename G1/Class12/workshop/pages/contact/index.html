<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hulk - Contact</title>    
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../about/index.html">About</a></li>
            <li><a href="../gallery/index.html">Gallery</a></li>
            <li><a href="../contact/index.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main class="container">

    <section>
        <h2>Send Us a Message</h2>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <label>Favorite Hulk Version:</label>
            <input type="radio" name="version" value="classic"> Classic
            <input type="radio" name="version" value="avengers"> Avengers
            <input type="radio" name="version" value="planet"> Planet Hulk

            <br><br>

            <label>
                <input type="checkbox"> Subscribe to Hulk updates
            </label>

            <input type="submit" value="Send Message">
        </form>
    </section>

    <aside>
        <h3>Location</h3>
        <p>Gamma Lab, Avengers Compound</p>

        <h3>Hours</h3>
        <p>Mon–Fri: 10am – 6pm</p>
        <p>Sat: 12pm – 4pm</p>
    </aside>

</main>

<footer>
    <p>&copy; 2025 Hulk Fan Website</p>
</footer>

</body>
</html>
