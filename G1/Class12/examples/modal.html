<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Hide by default */
        .modal-overlay {
            position: fixed;
            inset: 0;
            /* top:0; right:0; bottom:0; left:0 */
            background: rgba(0, 0, 0, 0.5);
            display: block;
            /* hidden initially */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Modal box styling */
        .modal-box {
            background: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-actions {
            margin-top: 15px;
            text-align: right;
        }

        .modal-actions button {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div style="width: 100%; height: 100vh; background-color: black;"></div>
    <button id="openModalBtn">Open Modal</button>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <!-- Modal Box -->
        <div class="modal-box">
            <h2>Enter Value</h2>
            <input type="text" id="modalInput" placeholder="Type something..." />

            <div class="modal-actions">
                <button id="submitBtn">Submit</button>
                <button id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

</body>

</html>
